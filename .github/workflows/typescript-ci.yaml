name: TypeScript CI
'on':
  push:
    branches:
    - main
  pull_request: null
  workflow_dispatch: null
jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node_version:
        - '12'
        - '14'
        - '16'
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node_version }}
        cache: yarn
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn test --coverage
